<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appraisells</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: 663399;
      text-align: center;
    }

    header {
      background-color: #663399;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
    }

    #login-section {
      margin-top: 100px;
    }

    #loginBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #663399;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #main-section {
      display: none;
      background-color: white;
      color: black;
      padding: 40px 20px;
    }

    #main-img {
      width: 300px;
      border: 4px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #main-img:hover {
      border-color: #663399;
    }

    .caption-button {
      display: inline-block;
      background-color: #663399;
      color: white;
      padding: 12px 20px;
      margin: 30px auto 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      max-width: 360px;
    }

    .nav-btn {
      background-color: #663399;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>
    <h1>APPRAISELLS</h1>
  </header>

  <!-- Login Section -->
  <div id="login-section">
    <button id="loginBtn" onclick="login()">Login with Pi Network</button>
  </div>

  <!-- Main Section (after login) -->
  <div id="main-section">
    <p id="userGreeting" style="font-size: 1.2em;"></p>

    <!-- Clickable image button -->
    <div class="caption-button" onclick="location.href='gallery.html'">
      Click to Browse Auction Gallery<br>
      <img id="main-img" src="images/auction-item1.jpg" alt="Main Artwork">
    </div>

    <!-- Enter Auction Button -->
    <button class="nav-btn" onclick="location.href='auction.html'">Enter Live Auction</button>
  </div>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function login() {
      Pi.authenticate(['username', 'payments'])
        .then(auth => {
          const user = auth.user;
          localStorage.setItem("piUser", JSON.stringify(user));

          document.getElementById("userGreeting").innerText = `Welcome, ${user.username}`;
          document.getElementById("login-section").style.display = "none";
          document.getElementById("main-section").style.display = "block";
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
        })
        .catch(err => {
          console.error("Login failed:", err);
          alert("Please open this app in the Pi Browser and try again.");
        });
    }

    // Auto login if session already exists
    window.onload = () => {
      const storedUser = localStorage.getItem("piUser");
      if (storedUser) {
        const user = JSON.parse(storedUser);
        document.getElementById("userGreeting").innerText = `Welcome, ${user.username}`;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      }
    };
  </script>

</body>
</html>
