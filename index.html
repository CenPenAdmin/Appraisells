<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appraisells</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: 663399;
      text-align: center;
    }

    header {
      background-color: #663399;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
    }

    #main-section {
      display: none;
      background-color: white;
      color: black;
      padding: 40px 20px;
    }



    .caption-button {
  display: inline-block;
  background-color: white;       /* Changed from #663399 to white */
  color: black;                  /* Changed from white to black */
  padding: 12px 20px;
  margin: 30px auto 20px;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  max-width: 360px;
  box-shadow: 0 0 8px #ccc;      /* Optional: subtle shadow to distinguish the button */
}


    .nav-btn {
      background-color: #663399;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>


  <!-- Banner -->
  <header>
    <h1>APPRAISELLS</h1>
  </header>

<h3>FINE ART. PROFESSIONAL APPRAISALS</h3>

 <!-- Pi Network Login Button -->
  <div id="login-section" style="margin-top: 100px;">
    <button id="loginBtn" style="padding:15px 30px; font-size:1.2em; background-color:#663399; color:white; border:none; border-radius:6px; cursor:pointer;">Login with Pi Network</button>
  </div>

  <!-- Main Section -->
  <div id="main-section">   
    <!-- Enter Create Profile Button removed -->

  <!-- Manual Login Section removed -->

  <script>
    // Connect login button to Pi authentication
    document.getElementById("loginBtn").onclick = login;
    Pi.init({ version: "2.0", sandbox: true });

   

    // Manual login removed
    
    function login() {
  Pi.authenticate(['username', 'payments'])
    .then(auth => {
      const user = auth.user;
      // Show Pi username and wallet info
      // Redirect to profile.html with Pi username and wallet as query params
      window.location.href = `profile.html?username=${encodeURIComponent(user.username)}${user.wallet ? `&wallet=${encodeURIComponent(user.wallet)}` : ''}`;
    })
    .catch(err => {
      console.error("Login failed:", err);
      alert("Please open this app in the Pi Browser and try again.");
    });
}
    
  </script>

</body>
</html>
