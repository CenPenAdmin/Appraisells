<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appraisells</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #f0f0f0;
    }
    .btn {
      padding: 10px 20px;
      background-color: #d412de;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 30px;
    }
    #main-img {
      width: 300px;
      margin-top: 40px;
      cursor: pointer;
      border: 4px solid #ccc;
      border-radius: 12px;
    }
    #main-img:hover {
      border-color: #663399;
    }
    #userInfo {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn" onclick="login()">Login / Sign Up</button>
    <h2>Appraisells</h2>
    <button class="btn" onclick="gotoAuction()">Go To Live Auction</button>
  </header>

  <img id="main-img" src="ARTWORK_MAIN.jpg" onclick="location.href='gallery.html'" alt="Artwork">
  <div id="userInfo"></div>

  <script>
    Pi.init({ version: "2.0", sandbox: true });
    let user = null;

    function login() {
      Pi.authenticate(['username', 'payments'])
        .then(auth => {
          user = auth.user;
          localStorage.setItem("piUser", JSON.stringify(user));
          window.location.href = "profile.html"; // Redirect to profile form
        })
        .catch(err => {
          console.error("Login failed:", err);
          alert("Please open this in the Pi Browser and try again.");
        });
    }

    function gotoAuction() {
      if (!localStorage.getItem("piUser")) {
        alert("Login required.");
        return;
      }
      window.location.href = "auction.html";
    }
  </script>
</body>
</html>
