<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Auction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #663399;
    }

    .info {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #663399;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #bid-list {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
    }

    .bid-entry {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }

    .bid-entry:last-child {
      border-bottom: none;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Live Auction</h1>

  <div class="info">
    <p>Highest Bid: <span id="current">0 Pi</span></p>
    <p>Highest Bidder: <span id="bidder">None</span></p>
    <button class="btn" onclick="placeBid()">Place a Bid</button>
  </div>

  <div id="error"></div>

  <div id="bid-list"></div>

  <script>
    const ws = new WebSocket("wss://YOUR-RENDER-BACKEND.onrender.com");

    let user = JSON.parse(localStorage.getItem("piUser"));
    if (!user || !user.username) {
      alert("You must be logged in via Pi Network.");
      location.href = "index.html";
    }

    const bidList = document.getElementById("bid-list");
    const current = document.getElementById("current");
    const bidder = document.getElementById("bidder");
    const errorBox = document.getElementById("error");

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);
      errorBox.innerText = "";

      if (data.type === "init") {
        current.innerText = data.highest + " Pi";
        bidder.innerText = data.user || "None";
        bidList.innerHTML = "";
        data.bids.forEach(bid => appendBid(bid));
      } else if (data.type === "bid") {
        current.innerText = data.highest + " Pi";
        bidder.innerText = data.user;
        appendBid(data);
      } else if (data.error) {
        errorBox.innerText = data.error;
      }
    };

    function appendBid(bid) {
      const div = document.createElement("div");
      div.className = "bid-entry";
      div.innerText = `${bid.timestamp.split("T")[0]} ${bid.timestamp.split("T")[1].split(".")[0]} â€” ${bid.user}: ${bid.amount} Pi`;
      bidList.prepend(div);
    }

    function placeBid() {
      const amount = prompt("Enter your bid amount in Pi:");
      if (!amount || isNaN(amount)) {
        alert("Please enter a valid number.");
        return;
      }

      ws.send(JSON.stringify({
        type: "bid",
        amount,
        user: user.username
      }));
    }
  </script>
</body>
</html>
