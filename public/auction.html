<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auction Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #663399;
      color: white;
      padding: 20px;
      font-size: 1.5em;
    }

    #countdown {
      font-size: 2em;
      color: #ff5555;
      margin-top: 20px;
    }

    .container {
      padding: 40px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2em;
      color: white;
      background-color: #663399;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #552288;
    }

    p {
      font-size: 1.1em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    Live Auction Registration<br>
    <div id="countdown">Loading timer...</div>
  </header>

  <div class="container">
    <p>You must complete your registration before the auction begins.</p>
    <p>This includes submitting your information and sending the 1 Pi registration fee.</p>

    <button class="btn" onclick="beginRegistration()">Register for Live Auction</button>
  </div>

  <script>
    // Countdown logic
    const countdownTarget = new Date();
    countdownTarget.setMinutes(countdownTarget.getMinutes() + 15); // 15 min from load

    function updateCountdown() {
      const now = new Date();
      const diff = countdownTarget - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Registration Closed";
        document.querySelector(".btn").disabled = true;
        return;
      }

      const minutes = Math.floor(diff / 1000 / 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText =
        `Registration ends in ${minutes}m ${seconds < 10 ? '0' : ''}${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

    function beginRegistration() {
      // Redirect to profile page for info
      window.location.href = "profile.html";
    }
  </script>

</body>
</html>
