<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Profile - Appraisells</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create Your Profile</h1>
  <form id="profileForm">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="wallet_address">Pi Wallet Address:</label>
    <input type="text" id="wallet_address" name="wallet_address" required>

    <button type="submit">Submit</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('profileForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const full_name = document.getElementById('full_name').value;
      const email = document.getElementById('email').value;
      const wallet_address = document.getElementById('wallet_address').value;

      try {
        const res = await fetch('http://localhost:3000/save-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ full_name, email, wallet_address })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = data.message;
          messageDiv.style.color = "green";
          form.reset();
        } else {
          messageDiv.textContent = data.message || "Something went wrong.";
          messageDiv.style.color = "red";
        }
      } catch (err) {
        console.error("Error:", err);
        messageDiv.textContent = "Error connecting to server.";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
