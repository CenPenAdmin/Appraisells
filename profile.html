<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Profile - Appraisells</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #663399;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #552288;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create Your Profile</h1>
  <form id="profileForm">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="wallet_address">Pi Wallet Address:</label>
    <input type="text" id="wallet_address" name="wallet_address" required>

    <button type="submit">Submit</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    console.log('Profile page JavaScript loaded');
    
    const form = document.getElementById('profileForm');
    const messageDiv = document.getElementById('message');

    if (!form) {
      console.error('Form not found!');
    } else {
      console.log('Form found, adding event listener');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const full_name = document.getElementById('full_name').value;
      const email = document.getElementById('email').value;
      const wallet_address = document.getElementById('wallet_address').value;

      try {
        console.log('Submitting form with data:', { full_name, email, wallet_address });
        
        // Replace 'your-ngrok-url' with your actual ngrok URL
        const res = await fetch('https://cf414d82c09a.ngrok-free.app/save-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ full_name, email, wallet_address })
        });

        console.log('Response status:', res.status);
        const data = await res.json();
        console.log('Response data:', data);

        if (res.ok) {
          window.location.href = "payment.html"; // Redirect to payment page
        } else {
          messageDiv.textContent = data.message || "Something went wrong.";
          messageDiv.style.color = "red";
        }
      } catch (err) {
        console.error("Error:", err);
        messageDiv.textContent = "Error connecting to server.";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
