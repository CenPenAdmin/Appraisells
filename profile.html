<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      background-color: #663399;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Complete Your Profile</h2>
  <form id="profileForm">
    <input type="text" name="fullName" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="wallet" placeholder="Pi Wallet Address" required />
    <textarea name="notes" placeholder="Notes or Address"></textarea>
    <button type="submit">Save Profile</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("http://localhost:3000/save-profile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        document.getElementById("status").innerText = result.message || "Saved successfully!";
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("status").innerText = "Failed to save. Please try again.";
      }
    });
  </script>

</body>
</html>
