<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background: #663399;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    #status {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Complete Your Profile</h2>
  <form id="profileForm">
    <input type="text" name="fullName" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="wallet" placeholder="Pi Wallet Address" required />
    <textarea name="notes" placeholder="Notes / Address"></textarea>
    <button type="submit">Save Profile</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      try {
        const res = await fetch("https://appraisells-backend.onrender.com/save-profile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById("status").innerText = result.message || "Saved!";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (err) {
        document.getElementById("status").innerText = "Error saving data.";
      }
    });
  </script>
</body>
</html>
